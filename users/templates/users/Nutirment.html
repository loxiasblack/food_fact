{% extends 'gymbase.html' %}
{% load crispy_forms_tags %}


{% block main %}
<div class="content">
            
    <div class="container">
      
        <div class="row">
            <div class="col-xl-12">
                <div class="section-tittle text-center mb-55">
                    <!-- <h1>Nutriment Track</h1> -->
                    <h2>GET YOUR DAILY COUNT</h2>
                </div>
            </div>
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-floating">
                <button type="submit" class="button button5">Save</button>
            </form>
        </div>
      <div class="table-responsive custom-table-responsive">

        <table class="table custom-table">
          <thead>
            <tr>  

              
             
              <th scope="col"><H2>DATE</H2></th>
              <th scope="col"><h2>total_calories</h2></th>

            </tr>
          </thead>
          <tbody>
            {% for day  in daily_totals %}
            <tr scope="row">
            
              <td>
                <H2>{{ day.date }}</h2>
              </td>
              <td><h2>{{ day.total_calories }}  </h2></td>
              <td>
   

            </tr>
            <tr class="spacer"><td colspan="100"></td></tr>
      
            {% endfor %}
            
          </tbody>
        </table>
      </div>


    </div>

  </div> 
{% endblock %}
